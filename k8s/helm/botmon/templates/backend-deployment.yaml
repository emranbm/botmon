apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "botmon.fullname" . }}-backend
  labels:
  {{- include "botmon.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
  {{- include "botmon.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
    {{- include "botmon.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
      {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: backend
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/
              port: backend
          resources:
            limits:
            {{- toYaml .Values.resources | nindent 14 }}
            requests:
          {{- toYaml .Values.resources | nindent 14 }}
          env:
            - name: BOTMON_SECRET_KEY
              value: "{{ .Values.secretKey }}"
            - name: RECAPTCHA_SERVER_KEY
              value: "{{ .Values.recaptchaServerKey }}"
            - name: DJANGO_SETTINGS_MODULE
              value: "{{ .Values.djangoSettingsModule }}"
            - name: BOTMON_DB_HOST
              value: "{{ .Values.database.host }}"
            - name: BOTMON_DB_PORT
              value: "{{ .Values.database.port }}"
            - name: BOTMON_DB_NAME
              value: "{{ .Values.database.name }}"
            - name: BOTMON_DB_USER
              value: "{{ .Values.database.user }}"
            - name: BOTMON_DB_PASSWORD
              value: "{{ .Values.database.password }}"
      {{- with .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
  {{- end }}
